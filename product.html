<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #795548;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
        }
        a {
            color: #795548;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title') || 'No title',
                description: params.get('description') || 'No description',
                dimension: params.get('dimension') || 'No dimension',
                year: params.get('year') || 'No year',
                price: params.get('price') || 'No price',
                author: params.get('author') || 'No author',
                image: params.get('image') || 'default.jpg'
            };
        }

        function updateProductDetails() {
            const product = getQueryParams();
            document.getElementById('title').textContent = product.title;
            document.getElementById('description').textContent = product.description;
            document.getElementById('dimension').textContent = product.dimension;
            document.getElementById('year').textContent = product.year;
            document.getElementById('price').textContent = product.price;
            document.getElementById('author').textContent = product.author;
            document.getElementById('image').src = product.image;
        }

        window.onload = updateProductDetails;
    </script>
</head>
<body>
    <h1 id="title">Product Title</h1>
    <p id="description">Product Description</p>
    <p id="dimension">Dimensions</p>
    <p id="year">Year of Creation</p>
    <p id="price">Price</p>
    <p id="author">Author</p>
    <img id="image" src="default.jpg" alt="Product Image">

    <footer>
        <p>&copy; 2024 <a href="https://www.orizontechlab.com/" target="_blank">Powered by Orizon Tech Lab</a></p>
    </footer>
</body>
</html>
